<div class="login-container">
    <div class="logo">
        <img src="assets/owl-logo.png" alt="Owl's Quill Logo">
    </div>
    <h1>Bienvenido de vuelta!</h1>
    <form (ngSubmit)="onLogin()">
        <input type="email" [(ngModel)]="email" name="email" placeholder="email@domain.com" required>
        <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required>
        <div class="actions">
            <button type="submit" class="login-btn">Log In</button>
            <span>or</span>
            <button type="button" class="signup-btn" (click)="onSignUp()">Sign up</button>
        </div>
    </form>
</div>
