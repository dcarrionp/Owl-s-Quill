<div class="login-container">
    <div class="logo">
        <img src="assets/owl-logo.png" alt="Owl's Quill Logo" class="round-logo">
        <h1>Owl's Quill</h1>
    </div>
    <form class="login-form">
        <h2>Create an account</h2>
        <p>Enter your email to sign up for this app</p>
        <input type="email" placeholder="email@domain.com" required>
        <button type="submit">Sign up with email</button>
        <div class="or-continue-with">or continue with</div>
        <button type="button" class="google-btn">Google</button>
        <p class="terms">
            By clicking continue, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
        </p>
    </form>
</div>
