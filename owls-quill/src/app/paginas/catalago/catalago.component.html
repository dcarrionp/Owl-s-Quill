<div class="catalog-container">
  <div class="header">
    <h1>Catálogo</h1>
    <div class="search-filter">
      <input type="text" placeholder="Buscar libros...">
    </div>
  </div>
  <div class="add-book-form">
    <input type="text" #bookTitle placeholder="Título del libro" [value]="selectedBook?.title || ''">
    <input type="file" (change)="onFileSelected($event)">
    <button *ngIf="selectedBook" (click)="updateBook(bookTitle.value)">Modificar Libro</button>
    <button *ngIf="!selectedBook" (click)="addBook(bookTitle.value)">Agregar Libro</button>
    <button *ngIf="selectedBook" (click)="clearSelection()">Cancelar</button>
  </div>
  <div class="book-grid">
    <div class="book-item" *ngFor="let book of books">
      <img [src]="book.imageUrl" alt="{{book.title}}">
      <div class="actions">
        <button (click)="selectBook(book)">Modificar</button>
        <button (click)="deleteBook(book.title)">Eliminar</button>
      </div>
    </div>
  </div>
</div>
