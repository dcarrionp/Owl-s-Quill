<div class="catalog-container">
  <div class="header">
    <h1>Administracion Cat√°logo</h1>
    <div class="search-container">
      <input type="text" placeholder="Buscar" class="search-input" (keyup.enter)="filtro()" [(ngModel)]="nombre">
      <button class="buscar" (click)="filtro()">Buscar</button>
    </div>
  </div>
  <div class="add-book-form">
    <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <div class="form-group">
          <label class="form-label">Nombre</label>
          <input type="text" class="form-control" formControlName="nombre">
        </div>
        <div class="form-group">
          <label class="form-label">Autor</label>
          <input type="text" class="form-control" formControlName="autor">
        </div>
        <div class="form-group">
          <label class="form-label">Precio</label>
          <input type="text" class="form-control" formControlName="precio">
        </div>
        <div class="form-group">
          <label class="form-label">Imagen</label>
          <div class="imgDiv">
            <input class="Nuevo" type="file" (change)="uploadImage($event)">
          </div>
        </div>
        <div class="form-group">
          <input type="submit" [value]="libroEnEdicion ? 'Actualizar' : 'Guardar'" class="btn btn-info">
        </div>
      </div>
    </form>
  </div>
  <div class="book-grid">
    <div class="book-item" *ngFor="let libro of libros">
      <img [src]="libro.imagen">
      <div class="actions">
        <button (click)="edit(libro)">Modificar</button>
        <button (click)="delete(libro)">Eliminar</button>
      </div>
    </div>
  </div>
</div>
