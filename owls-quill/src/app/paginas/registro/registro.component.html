<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<div class="register-container">
  <div class="owl-illustration">
    <img src="assets/owl-writing.png" alt="Owl Illustration">
  </div>
  <div class="form-container">
    <h1>Crear una cuenta</h1>
    <p>Ayúdanos a conocerte</p>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      @if (errorMessage){
        <div class="error-message">{{ errorMessage}}</div>
      }
      <div class="form-group">
        <label for="username">Nombre de usuario:</label>
        <input type="text" id="username" placeholder="Ingresa tu nombre de usuario" formControlName="username" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Ingresa tu email" formControlName="email" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" placeholder="Crea una contraseña" formControlName="password" minlength="8"
          required>
      </div>
      <div class="form-group">
        <label for="cpassword">Repita su contraseña:</label>
        <input type="password" id="cpassword" placeholder="Repite tu contraseña" formControlName="cpassword" required>
      </div>
      <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>
  </div>
</div>
