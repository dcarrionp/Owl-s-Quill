<div class="register-container">
    <div class="owl-illustration">
      <img src="assets/owl-writing.png" alt="Owl Illustration">
    </div>
    <div class="form-container">
      <h1>Crear una cuenta</h1>
      <p>Por favor, completa el siguiente formulario</p>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Nombre:</label>
          <input type="text" id="name" formControlName="name" class="form-control" placeholder="Ingresa tu nombre" required>
        </div>
        <div class="form-group">
          <label for="age">Edad:</label>
          <input type="number" id="age" formControlName="age" class="form-control" placeholder="Ingresa tu edad" required>
        </div>
        <div class="form-group">
          <label for="phone">Teléfono:</label>
          <input type="tel" id="phone" formControlName="phone" class="form-control" placeholder="Ingresa tu teléfono" required>
        </div>
        <div class="form-group">
          <label for="address">Dirección:</label>
          <input type="text" id="address" formControlName="address" class="form-control" placeholder="Ingresa tu dirección" required>
        </div>
        <button type="submit" class="btn-primary">Registrarse</button>
      </form>
    </div>
  </div>
