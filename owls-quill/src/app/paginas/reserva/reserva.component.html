<div class="reservation-container">
    <div class="image-container">
        <img [src]="libroSeleccionado.imagen" alt="{{libroSeleccionado.nombre}}" />
    </div>
    <div class="form-container">
        <h2>RESERVA</h2>
        <form>
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" required />
            </div>
            <div class="form-group">
                <label for="address">Direcci√≥n</label>
                <input type="text" id="address" name="address" required />
            </div>
            <div class="form-group">
                <label for="date-from">Desde</label>
                <input type="date" id="date-from" name="date-from" required />
            </div>
            <div class="form-group">
                <label for="date-to">Hasta</label>
                <input type="date" id="date-to" name="date-to" required />
            </div>
            <div class="form-group">
                <label>Autor</label>
                <p>{{libroSeleccionado.autor}}</p>
            </div>
            <button type="submit" class="reserve-btn">Reservar</button>
        </form>
    </div>
    <div class="description-container">

    </div>
</div>
