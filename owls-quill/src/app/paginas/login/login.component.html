<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<div class="login-container">
  <div class="logo">
      <img src="assets/owl-logo.png" alt="Owl's Quill Logo">
      <h1>Owl's Quill</h1>
  </div>
  @if (errorMessage){
    <div class="error-message">{{ errorMessage }}</div>
  }
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input type="email" class="form-control" id="email" formControlName="email" placeholder="email@domain.com" required>
    </div>

    <div class="form-group">
      <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password" required>
    </div>

    <button type="submit" class="btn login-btn">Log In</button>

    <div class="actions">
      <span>or</span>
      <button type="button" class="btn signup-btn">
        <i class="fab fa-google"></i> Sign up
      </button>
    </div>

    <p class="register-link">¿No tienes cuenta? <a routerLink="../registro">Regístrate</a></p>
  </form>
</div>
