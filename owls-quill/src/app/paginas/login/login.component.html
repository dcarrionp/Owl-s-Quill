<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<div class="login-container">
  <div class="logo">
      <img src="assets/owl-logo.png" alt="Owl's Quill Logo">
      <h1>Owl's Quill</h1>
  </div>
  <form>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Ingresa tu email" [(ngModel)]="user.email" name="email" required>
    </div>

    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" [(ngModel)]="user.password" name="password" required>
    </div>

    <button type="submit" class="login-btn" (click)="login()">Iniciar sesión</button>

    <p>o</p>

    <button class="btn-google" (click)="loginWithGoogle()">
      <i class="fab fa-google"></i> Iniciar sesión con Google
    </button>

    <p class="register-link">¿No tienes cuenta? <a routerLink="../registro">Regístrate</a></p>
  </form>
</div>
