<div class="settings-container">
    <div class="profile-header">
      <img src="assets/user-photo.png" alt="Profile Photo" class="profile-photo">
      <div>
        <h2>{{ (user$ | async)?.displayName }}</h2>
        <a href="#">Cambiar foto de perfil</a>
      </div>
    </div>
    <form [formGroup]="settingsForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" formControlName="username" placeholder="@username123">
      </div>
      <div class="form-group">
        <label for="password">Current Password</label>
        <input type="password" id="password" formControlName="password" placeholder="Enter your current password">
      </div>
      <button type="submit" class="btn-save">Save changes</button>
    </form>
  </div>
